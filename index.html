<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>FJA • Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <main class="wrapper">
    <div class="container">

      <!-- LOGO -->
      <img src="assets/logo-fja.png" alt="FJA Logo" class="logo-main" />

      <!-- INPUTS -->
      <input
        type="email"
        id="email"
        placeholder="Email"
        autocomplete="email"
      />

      <input
        type="password"
        id="password"
        placeholder="Senha"
        autocomplete="current-password"
      />

      <!-- BOTÕES -->
      <button id="login-btn">Entrar</button>
      <button id="register-btn" class="secondary">Criar conta</button>

    </div>
  </main>

  <!-- JS (Firebase Auth) -->
  <script type="module" src="js/auth.js"></script>

</body>
</html>
